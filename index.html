<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Passphrase and Password Generator</title>
  </head>
  <body onload="load_passes()">
    <div id="container">
      <div id="header">
      <h1>Passphrase and Password Generator</h1>
        <ul id="navigation">
          <li><a href="index.html">Generate Passwords</a></li>
          <li><a href="what.html">What is entropy?</a></li>
          <li><a href="test.html">Entropy Testing Meter</a></li>
        </ul>
        <p>Select minimum entropy: </p>
        <div id="entropy-toolbar">
          <input type="radio" name="entropy" value="55" id="rtb1" onclick="load_passes()"><label id="entropy-55" for="rtb1">55-bits</label>
          <input type="radio" name="entropy" value="60" id="rtb2" onclick="load_passes()"><label id="entropy-60" for="rtb2">60-bits</label>
          <input type="radio" name="entropy" value="65" id="rtb3" onclick="load_passes()"><label id="entropy-65" for="rtb3">65-bits</label>
          <input type="radio" name="entropy" value="70" id="rtb4" onclick="load_passes()" checked><label id="entropy-70" for="rtb4">70-bits</label>
          <input type="radio" name="entropy" value="75" id="rtb5" onclick="load_passes()"><label id="entropy-75" for="rtb5">75-bits</label>
          <input type="radio" name="entropy" value="80" id="rtb6" onclick="load_passes()"><label id="entropy-80" for="rtb6">80-bits</label>
        </div>
      </div>
      <div id="table">
        <div id="diceware-default" class="cell">
          <p class="cell-title"><strong>Diceware</strong></p>
          <div class="optional">
            <select>
              <option name="diceware_list" onclick="load_js('diceware');">Basque</option>
              <option name="diceware_list" onclick="load_js('diceware');">Beale</option>
              <option name="diceware_list" onclick="load_js('diceware');">Bulgarian</option>
              <option name="diceware_list" onclick="load_js('diceware');">Catalan</option>
              <option name="diceware_list" onclick="load_js('diceware');">Chinese</option>
              <option name="diceware_list" onclick="load_js('diceware');">Czech</option>
              <option name="diceware_list" onclick="load_js('diceware');">Danish</option>
              <option name="diceware_list" onclick="load_js('diceware');">Dutch</option>
              <option name="diceware_list" onclick="load_js('diceware');" selected="selected">English</option>
              <option name="diceware_list" onclick="load_js('diceware');">Esperanto</option>
              <option name="diceware_list" onclick="load_js('diceware');">Finnish</option>
              <option name="diceware_list" onclick="load_js('diceware');">French</option>
              <option name="diceware_list" onclick="load_js('diceware');">German</option>
              <option name="diceware_list" onclick="load_js('diceware');">Italian</option>
              <option name="diceware_list" onclick="load_js('diceware');">Japanese</option>
              <option name="diceware_list" onclick="load_js('diceware');">Maori</option>
              <option name="diceware_list" onclick="load_js('diceware');">Norwegian</option>
              <option name="diceware_list" onclick="load_js('diceware');">Polish</option>
              <option name="diceware_list" onclick="load_js('diceware');">Portuguese</option>
              <option name="diceware_list" onclick="load_js('diceware');">Russian</option>
              <option name="diceware_list" onclick="load_js('diceware');">Slovenian</option>
              <option name="diceware_list" onclick="load_js('diceware');">Spanish</option>
              <option name="diceware_list" onclick="load_js('diceware');">Swedish</option>
              <option name="diceware_list" onclick="load_js('diceware');">Turkish</option>
            </select>
          </div>
          <button value="Generate" onclick="generate_passphrase('diceware');">Generate</button>
          <div id="diceware-pass" class="password"></div>
          <div class="stats length">
            <span id="diceware-entropy"></span>
            <span id="diceware-length"></span>
          </div>
          <div class="passphrase-separator">
            <input type="checkbox" id="hyphen8_1" onclick="toggle_hyphens('hyphen8_1', 'diceware-pass')"><label for="hyphen8_1">Hyphenate</label>
          </div>
        </div>
        <div id="eff-default" class="cell">
          <p class="cell-title"><strong>EFF</strong></p>
          <div class="optional">
            <select>
              <option name="eff_list" onclick="load_js('eff');">Distant Words</option>
              <option name="eff_list" onclick="load_js('eff');">Long Words</option>
              <option name="eff_list" onclick="load_js('eff');" selected="selected">Short Words</option>
            </select>
          </div>
          <button value="Generate" onclick="generate_passphrase('eff');">Generate</button>
          <div id="eff-pass" class="password"></div>
          <div class="stats length">
            <span id="eff-entropy"></span>
            <span id="eff-length"></span>
          </div>
          <div class="passphrase-separator">
            <input type="checkbox" id="hyphen8_2" onclick="toggle_hyphens('hyphen8_2', 'eff-pass')"><label for="hyphen8_2">Hyphenate</label>
          </div>
        </div>
        <div id="alt-default" class="cell">
          <p class="cell-title"><strong>Alternate</strong></p>
          <div class="optional">
            <select>
              <option name="alternate_list" onclick="load_js('alternate');">Bitcoin</option>
              <option name="alternate_list" onclick="load_js('alternate');">Elvish</option>
              <option name="alternate_list" onclick="load_js('alternate');">Klingon</option>
              <option name="alternate_list" onclick="load_js('alternate');" selected="selected">PGP</option>
              <option name="alternate_list" onclick="load_js('alternate');">RockYou</option>
              <option name="alternate_list" onclick="load_js('alternate');">Simpsons</option>
              <option name="alternate_list" onclick="load_js('alternate');">Trump</option>
            </select>
          </div>
          <button value="Generate" onclick="generate_passphrase('alternate');">Generate</button>
          <div id="alt-pass" class="password"></div>
          <div class="stats length">
            <span id="alt-entropy"></span>
            <span id="alt-length"></span>
          </div>
          <div class="passphrase-separator">
            <input type="checkbox" id="hyphen8_3" onclick="toggle_hyphens('hyphen8_3', 'alt-pass')"><label for="hyphen8_3">Hyphenate</label>
          </div>
        </div>
        <div id="pseudo-default" class="cell">
          <p class="cell-title"><strong>Pseudowords</strong></p>
          <div class="optional">
            <select>
              <option name="pseudowords" selected="selected">Bubble Babble</option>
              <option name="pseudowords">Secret Ninja</option>
              <option name="pseudowords">Cosby Bebop</option>
              <option name="pseudowords">Korean K-pop</option>
            </select>
          </div>
          <button value="Generate" onclick="generate_pseudowords();">Generate</button>
          <p id="pseudo-pass" class="password"></p>
          <div class="stats length">
            <span id="pseudo-entropy"></span>
            <span id="pseudo-length"></span>
          </div>
        </div>
        <div id="random-default" class="cell">
          <p class="cell-title"><strong>Random</strong></p>
          <div class="optional">
            <select>
              <option name="random" selected="selected">Base-94</option>
              <option name="random">Base-64</option>
              <option name="random">Base-32</option>
              <option name="random">Base-16</option>
              <option name="random">Base-10</option>
            </select>
          </div>
          <button value="Generate" onclick="generate_random();">Generate</button>
          <p id="random-pass" class="password"></p>
          <div class="stats length">
            <span id="random-entropy"></span>
            <span id="random-length"></span>
          </div>
        </div>
        <div id="emoji-default" class="cell">
          <p class="cell-title"><strong>Emoji</strong></p>
          <button value="Generate" onclick="generate_emoji();">Generate</button>
          <p id="emoji-pass" class="password"></p>
          <div class="stats length">
            <span id="emoji-entropy"></span>
            <span id="emoji-length"></span>
          </div>
        </div>
      </div>
      <div id="footer">
        <center>
	  <p><strong>Disclaimer: This is for demonstration puposes only and is not logging passwords!</strong></p>
            <p>
              <a href="https://github.com/atoponce/webpassgen"><img src="assets/github.png" /></a>
              <a href="https://twitter.com/AaronToponce"><img src="assets/twitter.png" /></a>
            </p>
        </center>
      </div>
    </div>
    <script src="sjcl.js"></script>
    <script src="main.js"></script>
    <script src="lists/emoji.js"></script>
    <script type="text/javascript">
      sjcl.random.startCollectors(); // start gathering entropy
      function load_passes() {
        generate_passphrase('diceware');
        generate_passphrase('eff');
        generate_passphrase('alternate');
        generate_pseudowords();
        generate_random();
        generate_emoji();
      }
    </script>
  </body>
</html>
